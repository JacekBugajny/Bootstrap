<!DOCTYPE html>
<html>
	<head>
		<title>Jaca Carousel</title>
		<meta name="viewport" content="width=device-width" initial-scale="1.0"> 
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/MyStyles.css">

	</head>
	<body>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="js/bootstrap.js"></script>
		
			
			<div id="myCarousel" class="carousel slide" data-rider="carousel">
			
				<ol class="carousel-indicators">
					
					<li data-target ="#myCarousel" data-slide-to="0" class="active"></li>

					<li data-target ="#myCarousel" data-slide-to="1"></li>

					<li data-target ="#myCarousel" data-slide-to="2"></li>

				</ol>	

				<div class="carousel-inner">
					
					<div class="item active">
						
						<img src="img/header.gif" alt="Beach" style="width:100%;" class="img-responsive">
						<div class="carousel-caption">
							<h3>Feel the power of Typography!</h3>
						</div>
					</div>
					<div class="item">
						
						<img src="img/headera.gif" style="width:100%;" alt="Beach" class="img-responsive">
						<div class="carousel-caption">
							<h3>Feel the power of Typography!</h3>
						</div>

					</div>
					<div class="item">
						
						<img src="img/headerb.gif" alt="Beach" style="width:100%;" class="img-responsive">
						<div class="carousel-caption">
							<h3>Feel the power of Typography!</h3>
						</div>

					</div>

				</div>
				<script type="text/javascript">
					$(function() {
   						 $('#myCarousel').carousel({
    					   interval: 5000
   						 });
					});
				</script>
				

			</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>

	</body>
</html>
